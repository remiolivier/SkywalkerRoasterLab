; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env]
platform = espressif32
framework = arduino
check_skip_packages = yes
monitor_speed = 115200
upload_speed = 921600

[core]
# Library dependencies
lib_deps =
	br3ttb/PID@^1.2.1
	fastled/FastLED@^3.8.0
	bblanchon/ArduinoJson@^7.4.2
	links2004/WebSockets@^2.4.1
	luisllamasbinaburo/MedianFilterLib@^1.0.1
    h2zero/NimBLE-Arduino@^1.4.2
    ayushsharma82/WebSerial@2.1.1
    esp32async/ESPAsyncWebServer@^3.8.0
    ESP32Async/AsyncTCP@^3.4.7

# Build flags for optimized ESP32 Bluetooth
build_flags =
	-DARDUINO_USB_CDC_ON_BOOT=1
	-DCORE_DEBUG_LEVEL=0
    # ESP32 Bluetooth Optimizations
    -D CONFIG_BT_ENABLED=1
    -D CONFIG_BT_NIMBLE_ENABLED=1
    -D CONFIG_BT_NIMBLE_MAX_CONNECTIONS=1

[env:s3-mini]
extends = core
board = lolin_s3_mini
build_flags = ${core.build_flags}

[env:s3-mini-debug]
extends = core
board = lolin_s3_mini
build_flags = ${core.build_flags} -DSERIAL_DEBUG=1

[env:s3]
extends = core
board = esp32-s3-devkitc-1
build_flags = ${core.build_flags}

[env:s3-debug]
extends = core
board = esp32-s3-devkitc-1
build_flags = ${core.build_flags} -DSERIAL_DEBUG=1